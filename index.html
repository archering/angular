<!DOCTYPE html>
<!--
    ngApp 标记这是一个引导程序，bootstrap， 或者说是整个应用的入口
-->
<html lang="en" ng-app>
    <head>
        <title>AngularJS first demo </title>
        <meta charset="utf-8" >
        <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    </head>
    <body>
        <input type="text" ng-model="name">
        <p>Your name is : {{name}}</p>
    </body>
</html>
